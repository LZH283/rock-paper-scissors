<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    
</head>

<body>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div>
        <p>You played <span id="humanPicked"></span> |  Computer played <span id="computerPicked"></span> </p>
    </div>

    <div>
        <p>Your score: <span id="humanscore">0</span></p>
        <p>Computer score: <span id="computerScore">0</span></p>
    </div>

    <div id="winMessage">
    <h2><span id="winner"></span> won!</h2>
    <button id="restart">Restart</button>
    </div>

</body>

<script src="script.js"></script> <!--keep script link AFTER body-->
</html>
